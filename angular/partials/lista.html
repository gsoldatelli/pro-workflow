<section class="artistpage">
<div class="search">
	<h1>Busque pelos tchê</h1>
	<label for="">Procurar</label>
	<input ng-model="query" type="text" autofocus placeholder="Ma chê !...">

	<label class="formgroup">Por:
		<select name="" id="" ng-model="ordemArtistas">
			<option value="name">Nome</option>		
			<option value="reknown">Reknown</option>
		</select>
	</label>			

	<label class="formgroup">Asc:
		<input type="radio" ng-model="direcao" name="direcao" checked>
	</label>
	<label class="formgroup">Desc:
		<input type="radio" ng-model="direcao" name="direcao" value="rev">
	</label>			
</div>
<ul class="artistlist" ng-show="query">
	<li class="artist cf" ng-repeat="item in artistas | filter:query | orderBy: ordemArtistas:direcao ">
		<a href="#detalhes/{{artistas.indexOf(item)}}">
			<img ng-src="images/{{item.shortname}}_tn.jpg" alt=" Foto de {{item.name | uppercase }}">
			<div class="info">
				<h2>{{item.name}}</h2>
				<h3>{{item.reknown}}</h3>
			</div>
		</a>
	</li>
</ul>
</section>
